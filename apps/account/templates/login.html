{% extends 'base.html' %}
{% load static %}
{% block extra %}
    <script type="text/javascript">
        $(document).ready(function(){
            $(".center").hide();
            });
        $(document).ready(function(){
            $(".close").click(function(){
                $(".center").hide();
            });
            });
    </script>
{% endblock extra %}
{% block content %}
 <!-- Login Area Start -->
    <section class="vh-100" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div >
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                alt="login form"
                class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="POST">
                    {% csrf_token %}
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="email" id="id_username" class="form-control form-control-lg" name="username" required />
                    <label class="form-label" for="id_username">Email address</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="id_password" class="form-control form-control-lg" name="password" required />
                    <label class="form-label" for="id_password">Password</label>
                  </div>
                    <span>
                        {% if form.errors %}
                            <p>Username or Password not correct</p>
                        {% endif %}
                    </span> 
                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>
                  <p class="mb-2 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'registration' %}" style="color: #393f81;">Register here</a></p>
                </form>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    <script type="text/javascript">
    
    {% if messages %}
        {% for message in messages %}
        Swal.fire(
        '',
        '{{ message }}',
        '{{ message.tags }}'
        )
        {% endfor %}

    {% endif %}

    </script> 

<script>
$(document).ready(function(){
  $(".reset-form").click(function(){
    $(".center").show();
  });
});
</script>
{% endblock content %}

{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="vh-100" >
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border: white" >
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" method="POST">
                    {% csrf_token %}

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name='first_name' id="id_first_name" class="form-control" required />
                      <label class="form-label" name="first_name" for="id_first_name" >First Name</label>
                      {{ form.first_name.errors}}
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name='last_name' id="id_last_name" class="form-control" required />
                      <label class="form-label" name="last_name" for="id_last_name" >Last Name</label>
                      {{ form.last_name.errors}}
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" name ="email" id="id_email" class="form-control"  required />
                      <label class="form-label" name ="email"  for="id_email">Your Email</label>
                      {{ form.email.errors}}
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password1" id="id_password1" class="form-control" autocomplete="new-password" required="" >
                      <label class="form-label" name="password1" for="id_password1">Password</label>
                      {{ form.password1.errors}}
                    </div>
                  </div>
                  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" name="password2" id="id_password2" class="form-control" autocomplete="new-password" required="">
                      <label class="form-label" name="password2" for="id_password2">Repeat your password</label>
                      {{ form.password2.errors}}
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <a href="{% url 'login' %}"> Login</a>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
        <!-- ***** Footer Area Start ***** -->
    <!-- ***** Footer Area End ***** -->

    <!-- ******* All JS Files ******* -->
    <script type="text/javascript">
    
    {% if messages %}
        {% for message in messages %}
        Swal.fire(
        '',
        '{{ message }}',
        '{{ message.tags }}'
        )
        {% endfor %}

    {% endif %}

    </script>
      
{% endblock content %}
